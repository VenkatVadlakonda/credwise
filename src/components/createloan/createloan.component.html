<p>createloan works!</p>

<app-button label="Add Loan" (click)="openAddLoanModal()"></app-button>

<!-- Modal for adding loan -->
<div class="modal" *ngIf="showModal">
  <form [formGroup]="loanForm" (ngSubmit)="submitLoan()">
    <input formControlName="userId" placeholder="User ID" />
    <input formControlName="gender" placeholder="Gender" />
    <input formControlName="dob" placeholder="DOB" type="date" />
    <input formControlName="aadhaar" placeholder="Aadhaar" />
    <input formControlName="address" placeholder="Address" />
    <input formControlName="income" placeholder="Income" type="number" />
    <input formControlName="employmentType" placeholder="Employment Type" />
    <input formControlName="loanProductId" placeholder="Loan Product ID" />
    <input
      formControlName="requestedAmount"
      placeholder="Requested Amount"
      type="number"
    />
    <input
      formControlName="requestedTenure"
      placeholder="Requested Tenure"
      type="number"
    />
    <input
      formControlName="interestRate"
      placeholder="Interest Rate"
      type="number"
    />
    <input formControlName="purpose" placeholder="Purpose" />
    <button type="submit">Submit</button>
    <button type="button" (click)="closeModal()">Cancel</button>
  </form>
</div>

<app-table
  [columns]="[
    { header: 'User ID', field: 'userId' },
    { header: 'Gender', field: 'gender' },
    { header: 'DOB', field: 'dob' },
    { header: 'Aadhaar', field: 'aadhaar' },
    { header: 'Address', field: 'address' },
    { header: 'Income', field: 'income' },
    { header: 'Employment Type', field: 'employmentType' },
    { header: 'Loan Product ID', field: 'loanProductId' },
    { header: 'Requested Amount', field: 'requestedAmount' },
    { header: 'Requested Tenure', field: 'requestedTenure' },
    { header: 'Interest Rate', field: 'interestRate' },
    { header: 'Purpose', field: 'purpose' }
  ]"
  [data]="loans"
  [loading]="loading"
></app-table>
