<div class="dashboard">
  <div class="loan-carousel-wrapper">
  <nz-carousel nzAutoPlay>
   
    <div nz-carousel-content class="content" *ngFor="let loan of loanType">
      <div class="loan-card">
        <div>
          <h2 class="loan-title">{{ loan.title }}</h2>
          <p class="loan-amount">â‚¹{{ loan.maxLoanAmount }}</p>
          <p class="loan-description">{{ loan.description }}</p>
        </div>
        
      </div>
    </div>
    
  </nz-carousel>
</div>

<div class="emi-plans-container">
  <h2 class="emi-plans-title">EMI Plans</h2>
  <div class="emi-plans-grid">
    @for (emi of emiplans; track emi) {
    <div class="emi-plan-card">
      <div class="emi-plan-header">
        <h3>{{ emi.title }}</h3>
        <span class="interest-rate">{{ emi.interestRate }}%</span>
      </div>
      <div class="emi-plan-details">
        <div class="detail-item">
          <span>{{ emi.description }}</span>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<app-chart></app-chart>
</div>
