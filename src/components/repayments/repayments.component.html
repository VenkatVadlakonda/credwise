<div class="container">
  <h2>Loans</h2>
  <div class="search-container">
    <input
      type="text"
      id="loanId"
      [(ngModel)]="loanId"
      (ngModelChange)="onLoanIdChange($event)"
      placeholder="Enter Loan ID or User ID"
    />
  </div>
  <app-table
    [columns]="loanColumns"
    [data]="loans | repayment : loanId"
    (rowClick)="onLoanSelect($event)"
    [loading]="loading"
  ></app-table>
</div>
