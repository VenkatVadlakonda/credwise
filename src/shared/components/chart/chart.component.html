<div class="charts-wrapper">
  <div class="chart-container">
    <div class="chart-header"><h3>Loan Status</h3></div>
    <div class="chart-body">
      <div #statusChart class="chart" style="width: 100%; height: 400px"></div>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-header"><h3>Loan Types</h3></div>
    <div class="chart-body">
      <div
        #loanTypeChart
        class="chart"
        style="width: 100%; height: 400px"
      ></div>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-header"><h3>Gender Distribution</h3></div>
    <div class="chart-body">
      <div #genderChart class="chart" style="width: 100%; height: 400px"></div>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-header"><h3>Employment Type</h3></div>
    <div class="chart-body">
      <div
        #employmentChart
        class="chart"
        style="width: 100%; height: 400px"
      ></div>
    </div>
  </div>
  <div *ngIf="loading" class="loading-message">Loading charts...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  
</div>
