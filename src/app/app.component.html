<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/">
        <img
          src="https://i.ibb.co/gb16BrMs/Chat-GPT-Image-May-24-2025-07-37-17-PM.png"
          alt="logo"
        />
        <h1>CredWise</h1>
      </a>
    </div>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
      class="nav-pills"
    >
      <li nz-menu-item nzMatchRouter nzIcon="dashboard">
        <a routerLink="/dashboard"
          ><nz-icon nzType="dashboard" nzTheme="outline" />
          <span class="menu-label">Dashboard</span></a
        >
      </li>
      <li nz-submenu nzOpen nzTitle="Loan" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/createloan"
              ><i class="fa-solid fa-landmark"></i>Loan</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/loantype">
              <i class="fa-solid fa-land-mine-on"></i>Loan Types</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/fd">
              <i class="fa-solid fa-land-mine-on"></i>Fixed Deposit</a
            >
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="User dashboard" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/adduser">
              <i class="fa-solid fa-user"></i> Add User</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/documents">
              <i class="fa-solid fa-file-arrow-up"></i>Upload Documents</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/userstatus"
              ><i class="fa-solid fa-bars-progress"></i> User Status</a
            >
          </li>
        </ul>
      </li>

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/repayment"
          ><i class="fa-solid fa-chart-simple"></i>
          <span class="menu-label">Repayments Analysis</span></a
        >
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon
            class="trigger"
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          />
        </span>
        <span class="request" routerLink="/usermessage">
          <i class="fa-regular fa-message"></i>
          <span *ngIf="showDot" class="dot-indicator"></span>
        </span>

        <span class="signin"><a href="/signin">Signin</a></span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
